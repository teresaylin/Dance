<!DOCTYPE html>
<html>
  <head>
    <title>Dance!</title>
    <link rel='stylesheet' href='css/style.css' />
    <link rel='stylesheet' href='css/jquery-ui.min.css' />
    <link rel="shortcut icon" href="favicon.ico"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='js/jquery-ui.min.js'></script>
    <script src='js/slide.js'></script>
    <script src="js/playbar.js"></script>
    <script src="js/upload.js"></script>
    <link rel='stylesheet' href='css/bootstrap.css' />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Marck+Script|Merienda+One|Pacifico|Satisfy" rel="stylesheet">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title" id="main">Welcome to Dance!</p>
          <p class="modal-title" id="description">an app to help choreographers create formations quickly</p>
        </div>
        <div class="modal-body">
            <p class="modal-title" id="chooseSong">Choose a song to upload</p>
            <label class="btn btn-default btn-file">
            Browse <input id="uploadfile" type="file" onChange="chooseFile()" style="display: none;">
            </label>
            <div id="fileName"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="confirm" type="button" class="btn btn-default" data-dismiss="modal" disabled>Confirm</button>

        </div>
      </div>
      
    </div>
  </div>
  

    <div id="nav">
        <img id="logo" src="images/logo.png">
        <div class="tooltip">
            <img src="images/tooltip.png" width="27px" height="27px">
            <span class="tooltiptext">To create a new formation, move the indicator in the audio track and add, move, or remove a dancer.</span>
        </div>
    </div>
    <div id="main">
        <div id="left">
            <img src="images/blue_triangle_face.png" class="draggable-icon"><div class="spacing"></div>
            <img src="images/orange_triangle_face.png" class="draggable-icon"><div class="spacing"></div>
            <img src="images/purple_triangle_face.png" class="draggable-icon"><div class="spacing"></div>
            <img src="images/green_triangle_face.png" class="draggable-icon"><br><br><br>
            <img src="images/blue_circle_face.png" class="draggable-icon"><div class="spacing"></div>
            <img src="images/orange_circle_face.png" class="draggable-icon"><div class="spacing"></div>
            <img src="images/purple_circle_face.png" class="draggable-icon"><div class="spacing"></div>
            <img src="images/green_circle_face.png" class="draggable-icon"><br><br><br>
            <img src="images/blue_square_face.png" class="draggable-icon"><div class="spacing"></div>
            <img src="images/orange_square_face.png" class="draggable-icon"><div class="spacing"></div>
            <img src="images/purple_square_face.png" class="draggable-icon"><div class="spacing"></div>
            <img src="images/green_square_face.png" class="draggable-icon"><br><br><br>
            <div id="trash">
                <img src="images/trash.png" id="trash-icon" height="100px">
            </div>
        </div>
        <div id="right">
            <div id="formation-pane">
                <p id="dragText">drag a dance icon from the left</p>
            </div>
            <div id="audience">
                <p id="audienceText">audience</p>
            </div>
            <div id="audio-strip">
                <audio id="player" src="bestsong.mp3" ontimeupdate = "time()"></audio>
                <div id="bubblebar">
                   
                </div>
                    <div> 
                      <button id="play" class="play" onclick="play_playbar()"></button>
                      <div id="audioplayerbar" onclick="onTimelineClick(event)">
                            <div id="playmarker"></div>
                      </div>
                    </div>
            </div>
        </div>
    </div>
    <div id="frames">
        
    </div>

  </body>
</html>
